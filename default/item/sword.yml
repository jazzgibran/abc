# Tier 1 - Forest Sword
# Damage scaling: 10-20
FOREST_SWORD:
  - id: 402
    name: '&2[Tier I] &aForest Sword'
    description: 'A sword imbued with the blessings of the forest.'
    material: WOODEN_SWORD
    texture: 'wooden_sword.png'
    type: sword
    damage-scale:
      minimum: 15
      maximum: 20
    attribute-modifiers:
      - attribute: GENERIC_ATTACK_DAMAGE
        operation: ADD_SCALAR
        amount: 2
      - attribute: GENERIC_ATTACK_SPEED
        operation: ADD_SCALAR
        amount: -0.2
        maximum: 1.0
    passives:
      - id: fast_attack
        name: 'Fast Attack'
        description: 'Increases attack speed when holding the Sword.'
        type: SWORD
        attack-speed: 3
    bonus-sets:
      - id: forest
        name: 'Forest Set'
        description: 'This bonus set is inspired by the creatures and flora of the forest.'
        items:
          - '1:Forest Sword'
# Tier 1 - Forest Dual Sword
# Damage scaling: 10-20

FOREST_DUAL_SWORD
  - id: 401
    name: '&2[Tier I] &aForest Dual Sword'
    description: 'A pair of swords imbued with the blessings of the forest. This sword can only be used if the user is holding two identical swords.'
    material: WOODEN_SWORD
    texture: 'wooden_sword.png'
    type: sword
    damage-scale:
      minimum: 15
      maximum: 30
    attribute-modifiers:
      - attribute: GENERIC_ATTACK_DAMAGE
        operation: ADD_SCALAR
        amount: 2
      - attribute: GENERIC_ATTACK_SPEED
        operation: ADD_SCALAR
        amount: -0.2
        maximum: 3.0
    passives:
      - id: fast_attack
        name: 'Fast Attack'
        description: 'Increases attack speed when holding two identical Forest Dual Swords.'
        type: SWORD
        attack-speed: 3
        conditions:
          - type: IN_HAND
            item: '1:Forest Dual Sword'
    bonus-sets:
      - id: forest
        name: 'Forest Set'
        description: 'This bonus set is inspired by the creatures and flora of the forest.'
        items:
          - '1:Forest Dual Sword'
          - '2:Forest Sword'
